{% extends "index.html" %}
{% block all %}
    <div class="login_box">
        <h2 id="login_title">Войти в аккаунт</h2>
        <form action="{% url "show_login" %}" method="post" id="login">
            {% csrf_token %}
            <div class="input_box">
                <div class="line_text" style="display: inline-block;">Логин:</div>
                {{ sign_in.username }}
            </div>
            <div class="input_box">
                <div class="line_text" style="display: inline-block; margin-left: -18px;">Пароль:</div>
                {{ sign_in.password }}
            </div>
            <button>Войти</button>
        </form>
        <div class="login_reg">
            <a href="{% url "show_registration" %}" class="nav_a">
                <p class="nav_p">Регистрация</p>
            </a>
        </div>
    </div>


{% endblock all %}
