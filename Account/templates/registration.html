{% extends "index.html" %}
{% block all %}
    <div id="registrarion_box">
        <div id="reg_title">Регистрация</div>
        <form action="{% url "show_registration" %}" method="post" id="login">
        {% csrf_token %}

            <div class="input_line">
                <div class="line_text" style="display: inline-block;">Логин:</div>
                {{ sign_up.username }}

            </div>

            <div class="input_line">
                <div class="line_text" style="display: inline-block; margin-left: -20px;">Пароль:</div>
                {{ sign_up.password }}

            </div>

            <div class="input_line" style="position: relative">
                <div class="line_text" style="margin-left: -115px;display: inline-block;text-align: right; padding-right: -30px">
                    Подтвердите пароль:</div>
                {{ sign_up.password2 }}

            </div>

        <button>Создать аккаунт</button>
        </form>

    </div>

{% endblock all %}
